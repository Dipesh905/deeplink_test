<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Link Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Test Deep Link</h2>


    

       <!-- Universal Link -->
    <p><a href="https://dipesh.syllabus.com?TYPE=notesUpdateNotification">Notes Update</a></p>
    
    <!-- Universal Link -->
    <p><a href="https://customer.abc.com?TYPE=offer-detail&id=01JE0GTF7XJ4ND4MQQ32GQFTVT">Open in App (Universal Link)</a></p>

    <!-- Custom Scheme Deep Link -->
    <p><a href="abc://customer.abc.com?TYPE=offer-detail&id=01JE0GTF7XJ4ND4MQQ32GQFTVT">Open with App (Custom Scheme)</a></p>

    <!-- Custom Scheme Deep Link -->
    <p><a href="abc://customer.abc.com?TYPE=offer-list&category=02AB0GTU8XJ4ND4MQQ32GQFT">Open Lists</a></p>

        <!-- Custom Scheme Deep Link -->
    <p><a href="abc://customer.abc.com?TYPE=offer-list&validTill=2025-09-26">List With Date</a></p>

            <!-- Custom Scheme Deep Link -->
    <p><a href="abc://customer.abc.com?TYPE=offer-list&generalSearch=coffee">List With Search</a></p>


            <!-- Custom Scheme Deep Link -->
    <p><a href="abc://customer.abc.com?TYPE=offer-list&lat=27.69&long=85.28">List With Location</a></p>

            <!-- Custom Scheme Deep Link -->

    <p>If the app is not installed, clicking the above link may not work.</p>
